<!DOCTYPE html>
<html>

<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <h1>Pomodo Timer</h1>
    </div>
    <br>
    <div id="config" class="row noselect">
      <div id="break" class="col-sm-3 col-sm-offset-3">
        <div class="text">BREAK LENGTH</div>
        <a class="minus">-</a>
        <span>5</span><a class="plus">+</a>
      </div>
      <div id="session" class="col-sm-3">
        <div class="text">SESSION LENGTH</div>
        <a class="minus">-</a>
        <span>25</span><a class="plus">+</a>
      </div>
    </div>
    <br>
    <div class="circle" id="timer"></div>
  </div>
  <audio id="play" src="http://www.soundjay.com/button/beep-07.wav"></audio>
  <script src="circles.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="clock.js"></script>

</body>

</html>
