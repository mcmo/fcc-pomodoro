<!DOCTYPE html>
<html>

<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <h1>Pomodo Timer</h1>
    </div>
    <br>
    <div id="config" class="row noselect">
      <div class="col-sm-3 col-sm-offset-3">
        <div class="text">BREAK LENGTH</div>
        <a class="minus">-</a><span id="break">5</span><a class="plus">+</a>
      </div>
      <div class="col-sm-3">
        <div class="text">SESSION LENGTH</div>
        <a class="minus">-</a><span id="session">25</span><a class="plus">+</a>
      </div>
    </div>
    <br>
    <canvas id="myCanvas"></canvas>
    <div id="timer" class="row">
      <span id="min">0</span>:<span id="sec">05</span>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="clock.js"></script>
</body>

</html>
